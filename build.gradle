plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
compileJava {
    options.compilerArgs << '-parameters'
}

dependencies {
    implementation group: 'org.aspectj', name: 'aspectjtools', version: '1.9.19'
    implementation group: 'org.springframework', name: 'spring-context', version: '6.0.11'
    implementation 'com.github.spotbugs:spotbugs-annotations:4.0.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}


test {
    useJUnitPlatform()
}